<a href="#">
  <div class="feature-house-slide-card">
    <div class="image">
      @@imageSrc

      @@if (tagname === 'popular') {
        @@include('../tags/popular.html')
      }

      @@if (tagname === 'new') {
        @@include('../tags/new.html')
      }

      @@if (tagname === 'best') {
        @@include('../tags/best.html')
      }
    </div>
  
    <h3 class="title">
      @@title
    </h3>
  
    <div class="price">
      @@price
    </div>
  
    <div class="user">
      <div class="user__avatar">
        @@user.avatar
      </div>
  
      <div class="user__data">
        <div class="name">@@user.name</div>
        <div class="location">@@user.location</div>
      </div>
    </div>
  </div>
</a>
